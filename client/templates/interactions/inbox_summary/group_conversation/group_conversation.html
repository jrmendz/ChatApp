<template name="groupConversation">
    <div class="modal fade" id="groupConversationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Group Conversation</h4>
                </div>
                <form id="groupConversationForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Agents</label>
                            <select name="agentsList" class="agents-list form-control select2-hidden-accessible" tabindex="-1" aria-hidden="true" multiple="multiple" style="width: 100% !important">
                                {{#each agents}}
                                    <option value="{{_id}}">{{username}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Consumers</label>
                            <select name="consumersList" class="consumers-list form-control select2-hidden-accessible" tabindex="-1" aria-hidden="true" multiple="multiple" style="width: 100% !important">
                                {{#each consumers}}
                                    <option value="{{mobileNumber}}">{{firstName}} {{lastName}} - {{mobileNumber}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default cancel-transfer" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
