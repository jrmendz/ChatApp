<template name="transferClaim">
    <div class="modal fade" id="transferClaimModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Transfer Claim</h4>
                </div>
                <form id="transferClaimForm">
                    <div class="modal-body">
                        <span><strong>Transfer To Agent: </strong></span>
                        <select name="agentsList" class="agents-list select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                            {{#each agents}}
                                <option value="{{_id}}">{{username}}</option>
                            {{/each}}
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Transfer</button>
                        <button type="button" class="btn btn-default cancel-transfer" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
