<template name="eventscheduler">
    <div class="modal fade" id="eventSchedulerSettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="title">Event Scheduler</h4>
                </div>
                 <form id="eventschedulerForm">
                    <div class="modal-body text-center">
                        <div class="form-group">
                            <label>Reminder Message</label>
                            <input type="text" name="message" value="{{eventscheduler.message}}" class="form-control message">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><input type="checkbox" class="include-timestamp" {{checked eventscheduler.includeTimestamp}} name="includeTimestamp" value="1"> Include Date/Time in Message</label>
                            </div>
                            <div class="col-md-6">
                                <label>Send Reminders in Advance</label>
                                <select name="hoursAdvance" id="hours" class="form-control hours">
                                    {{#each addIndexKey hours}}
                                    <option value="{{value}}" {{selected value eventscheduler.hoursAdvance}}>{{value}} {{hourLabel value}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default cancel-eventscheduler" type="button" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
