<template name="businessAgents">
    <div class="form-group">
        <label for="name">Agents <button type="button" class="btn btn-success btn-xs add-agent" data-toggle="modal" data-target="#agentModal"><span class="glyphicon glyphicon-plus"></span></button></label>
        {{#each addIndexKey agentsList}}
            <div class="row" style="padding-bottom: 5px">
                <div class="col-md-12">
                    {{value.username}}
                    {{#if addMode}} <button type="button" class="btn btn-danger btn-xs remove-agent pull-right" data-idx="{{indexKey}}"><span class="glyphicon glyphicon-remove"></span></button>
                    {{else}} <button {{isRetired value.profile.retired}} style="{{grayBtn value.profile.retired}}" type="button" class="btn btn-danger btn-xs retire-agent pull-right" data-id="{{value._id}}"><span class="glyphicon glyphicon-off"></span></button> {{/if}}
                    <button {{isRetired value.profile.retired}} style="{{grayBtn value.profile.retired}}" type="button" class="btn btn-warning btn-xs edit-agent pull-right" data-idx="{{indexKey}}" data-id="{{value._id}}"><span class="glyphicon glyphicon-edit"></span></button>
                </div>
<!--                {{#if showRemove indexKey}}<div class="col-md-2"><button type="button" class="btn btn-danger btn-xs remove-number" data-idx={{indexKey}}><span class="glyphicon glyphicon-remove"></span></button></div>{{/if}}-->
            </div>
        {{/each}}
    </div>
    <div class="modal fade" id="agentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="title">{{agentMode}} Agent</h4>
                </div>
                <form id="agentForm">
                    <div class="modal-body text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control first-name" name="firstName">
                            </div>
                            <div class="col-md-6">
                                <label for="name">Last Name</label>
                                <input type="text" class="form-control last-name" name="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Address</label>
                            <input type="text" class="form-control address" name="address">
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="name">City</label>
                                <input type="text" class="form-control city" name="city">
                            </div>
                            <div class="col-md-3">
                                <label for="name">State</label>
                                <input type="text" class="form-control state" name="state">
                            </div>
                            <div class="col-md-3">
                                <label for="name">Country</label>
                                <input type="text" class="form-control country" name="country">
                            </div>
                            <div class="col-md-3">
                                <label for="name">Zip Code</label>
                                <input type="text" class="form-control zip" name="zip">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="name">Username</label>
                                <input type="text" class="form-control username" name="username">
                            </div>
                            <div class="col-md-4">
                                <label for="name">Email Address</label>
                                <input type="text" class="form-control email" name="email">
                            </div>
                            <div class="col-md-4">
                                <label for="name">Mobile Number</label>
                                <input type="text" class="form-control mobile" name="mobile">
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default cancel-agent" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
