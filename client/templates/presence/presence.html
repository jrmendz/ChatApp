<template name="presence">
    <div class="w-clearfix central">
        <div class="row text-center" style="padding: 15px">
            <div class="col-md-6">
                <h1><span class="text-success glyphicon glyphicon-user"></span> Online Agents</h1>
                <div class="list-group">
                    {{#each onlineAgents}}
                        <button type="button" class="list-group-item">
                            <h4 class="text-center">{{username}}</h4>
                        </button>
                    {{/each}}
                </div>
            </div>
            <div class="col-md-6">
                <h1><span class="text-danger glyphicon glyphicon-user"></span> Offline Agents</h1>
                <div class="list-group">
                    {{#each offlineAgents}}
                        <button type="button" class="list-group-item">
                            <h4 class="text-center">{{username}}</h4>
                        </button>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
